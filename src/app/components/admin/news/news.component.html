<div class="grid">
    <div class="col-12 p-0">
        <div class="card admin-content m-0">
            <p-breadcrumb [model]="breadcrumbItem" [home]="home" styleClass="breadcrumb-admin"></p-breadcrumb>
            <!--End: Title Danh sách group -->
            <div class="my-2 flex justify-content-between flex-wrap">
                <span class="block p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" placeholder="Tìm kiếm..." class="w-full sm:w-auto p-inputtext-sm" />
                    <button pButton pRipple icon="pi pi-search" class="p-button-primary mr-2 ml-2 p-button-sm"></button>
                    <button pButton pRipple icon="pi pi-times" class="p-button-secondary p-button-sm"></button>
                </span>
                <div class="flex justify-content-end flex-wrap">
                    <button pButton pRipple label="Thêm tin tức" icon="pi pi-plus" class="p-button-success p-button-sm"
                        (click)="onCreateItem()"></button>
                </div>
            </div>
        </div>
        <p-dialog [(visible)]="isVisibleNewDialog" [style]="{width: '700px', height:'1000px'}" [header]="newDialogHeader" [modal]="true"
        class="p-fluid">
        <ng-template pTemplate="content">
            <form [formGroup]="newsForm">
                <div class="field">
                    <label for="title">Tiêu đề bài viết</label>
                    <input type="text" pInputText id="title" formControlName="title" required autofocus />
                    <div class="m-error" *ngIf="newsForm.controls['title'].invalid && newsForm.controls['title'].dirty">
                        *Tiêu đề không được để trống
                    </div>
                </div>
                <div class="field">
                    <label for="status">Đăng bài</label>
                    <td class="text-center flex justify-content-left" [style.minWidth]="'5rem'">
                        <p-inputSwitch ></p-inputSwitch> <span style="margin-left: 5px;">Có</span> 
                      </td>
                </div>
                <div class="field">
                    <label for="image">Ảnh bài viết</label>
                    <div class="grid" style="text-align:center">
                        <div [innerHtml]='msg' *ngIf="msg" style="color: red;"></div>
                        <div class="col">
                            <input type="file"  name="uploadfile" (change)="selectFile($event)">
                           
                        </div>
                        <div class="col"><img [src]="url" *ngIf="url" style="height: 150px; width: 220px;"></div>
                    </div>
                </div>
                <div class="field">
                    <label for="summary">Nội dung giới thiệu (nhỏ hơn 120 từ) </label>
                    <div>
                        <textarea rows="5" cols="86" pInputTextarea  ></textarea>
                    </div>
                </div>
                <div  class="field">
                <label for="content">Nội dung bài viết</label>
                <p-editor [style]="{'height':'320px'}">
                </p-editor>                  
                </div>
            </form>
        </ng-template>

        <ng-template pTemplate="footer">
            <button pButton pRipple label="Hủy" icon="pi pi-times" class="p-button-text "
                (click)="isVisibleNewDialog=false"></button>
            <button pButton pRipple label="Lưu bài viết" icon="pi pi-save" class="p-button-text" ></button>
        </ng-template>
    </p-dialog>
    </div>
  
</div>
